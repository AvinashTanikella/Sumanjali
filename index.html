<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
/* BASE */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #FAF8F5;
  color: #2C2C2C;
}

/* HEADER */
header {
  background: linear-gradient(135deg, #9B2C6B, #F4B266);
  color: white;
  padding: 22px 20px;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 18px;
  flex-wrap: wrap;
}

.logo { height: 65px; }

.header-text {
  text-align: center;
}

.header-text h1 {
  margin: 0;
  font-weight: 600;
  letter-spacing: 0.5px;
}

.header-text p {
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.95;
}

/* LAYOUT */
.container {
  max-width: 95vw;
  margin: auto;
  padding: 25px 20px;
}

/* YEAR SELECTOR */
.year-selector {
  display: flex;
  gap: 10px;
  margin: 10px 0 18px;
  flex-wrap: wrap;
}

.year-btn {
  padding: 8px 18px;
  border-radius: 20px;
  border: none;
  background: #EDE7EA;
  color: #9B2C6B;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.25s ease;
}

.year-btn:hover {
  background: #E0D4DA;
}

.year-btn.active {
  background: #9B2C6B;
  color: #FFFFFF;
  box-shadow: 0 4px 10px rgba(155,44,107,0.35);
}

/* CARDS */
.card {
  background: white;
  border-radius: 14px;
  padding: 18px;
  margin-bottom: 25px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.06);
}

/* SCROLL WRAPPER â€” CRITICAL FOR MOBILE */
.sheet-scroll {
  width: 100%;
  overflow-x: auto;
  overflow-y: hidden;
  -webkit-overflow-scrolling: touch;
}

/* IFRAME */
.sheet-frame {
  width: 1600px;          /* fixed width for mobile scroll */
  max-width: none;        /* IMPORTANT: prevent shrink */
  height: 750px;
  border: none;
  border-radius: 10px;
  display: block;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 13px;
  color: #6B6B6B;
  padding: 30px 15px;
  line-height: 1.7;
  background: #F3EEE8;
}

/* MOBILE */
@media (max-width: 600px) {
  .logo { height: 52px; }
  .sheet-frame { height: 550px; }
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <img src="./images/Sumanjali_logo.PNG" alt="Sumanjali Logo" class="logo" />
    <div class="header-text">
      <h1>Gruhashilpiâ€™s Sumanjali</h1>
      <p>A transparent view of our home, finances & future</p>
    </div>
  </div>
</header>

<div class="container">

  <!-- MAINTENANCE -->
  <div class="card">
    <h2>ðŸ“Š Maintenance Overview</h2>

    <div class="year-selector">
      <button class="year-btn" data-year="2024" onclick="loadYear('2024')">2024</button>
      <button class="year-btn" data-year="2025" onclick="loadYear('2025')">2025</button>
      <button class="year-btn" data-year="2026" onclick="loadYear('2026')">2026</button>
    </div>

    <div class="sheet-scroll">
      <iframe id="sheetFrame" class="sheet-frame"></iframe>
    </div>
  </div>

  <!-- DEVELOPMENT -->
  <div class="card">
    <h2>ðŸ“Œ Development & Activities</h2>
    <ul>
      <li><strong>Planned:</strong> Water pipeline improvement</li>
      <li><strong>Ongoing:</strong> Lift AMC (2026)</li>
      <li><strong>Completed:</strong> CCTV maintenance</li>
    </ul>
  </div>

</div>

<div class="footer">
  Â© Gruhashilpiâ€™s Sumanjali Apartment Association
</div>

<script>
const yearSheets = {
  "2024": "https://docs.google.com/spreadsheets/d/SPREADSHEET_ID_2024/preview",
  "2025": "https://docs.google.com/spreadsheets/d/SPREADSHEET_ID_2025/preview",
  "2026": "https://docs.google.com/spreadsheets/d/1fNOXg3DIRX0JFqCONDBaoB5uK3SbaUxnjVnjiJyu-TI/preview"
};

function loadYear(year) {
  document.getElementById("sheetFrame").src = yearSheets[year];

  document.querySelectorAll(".year-btn").forEach(btn => {
    btn.classList.toggle("active", btn.dataset.year === year);
  });
}

/* Default load */
window.onload = function () {
  loadYear("2026");
};
</script>

</body>
</html>
